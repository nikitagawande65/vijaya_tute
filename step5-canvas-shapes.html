<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas{
            border: 2px solid gray;
        }
    </style>
    <script>
         var ctx;
         var boxX = -50;
        document.addEventListener("DOMContentLoaded",init);
        function init(){
           ctx = document
                    .getElementById("can")
                    .getContext("2d");
                    /*
                ctx.moveTo(0,0);
                ctx.lineTo(50,50);
                ctx.moveTo(60,60);
                ctx.lineTo(70,70);
                ctx.moveTo(80,80);
                ctx.lineTo(90,90);
                    */
                // x, y, w, h
                ctx.fillStyle = "orange";
        };
        setInterval(function(){
            // console.log(Math.random())
            boxX++;
            ctx.clearRect(0,0,500,500);
            ctx.fillRect(boxX,100,50,50);
            if(boxX > 500){
                boxX = -50
            };
        }, 1)
    </script>
</head>
<body>
    <canvas width="500" height="500" id="can"> value </canvas>
</body>
</html>
